<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div><label for="inome">Nome
            <input type="text" name="nome" id="inome" maxlength="30" required placeholder="Nome Completo" autocomplete="name" required>
          </label>
        
        </div>
        <div>
            <label for="imedia">Senha
                <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" placeholder="de 0 a 10" value="5" required></label>
        </div>
        <div>
            <label for="">Periodo Letivo
                <input type="month" name="mes" id="imes">

            </label>
        </div>
        <div>
            <label for="idia">
                <input type="date" name="dia" id="idia">
            </label>
        </div>
        <div>
            <label for="ihora">
                <input type="time" name="hora" id="ihora">
            </label>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            </div>
    </form>
    
</body>
</html>
