<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 2</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <div>
            <label for="iuser">Usuário:</label>
            <input type="text" name="user" id="iuser" required minlength="5" maxlength="25" size="10" placeholder="Login">
        </div>
        <div>
            <label for="ipass">Senha:</label>
            <input type="password" name="pass" id="ipass" required minlength="8" size="8">
        </div>
        <div><input type="submit" value="Enviar"></div>
        <div><input type="reset" value="Limpar"></div>
    </form>
    
</body>
</html>
