<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML </title>
</head>
<body>
    <h1>Tags em HTML</h1>
    Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.
    
    <ul>
        <li><abbr title="Usa-se a tag &lt p &gt ">Parágrafos</abbr> </li>
        <li><abbr title="Usa-se a tag &lt h1 &gt ... &lt h6 &gt">Títulos</abbr></li>
        <li><abbr title=" Usa-se  tag &lt img &gt">Imagens</abbr></li>
        <li><abbr title=" Usa-se a tag &lt abbr &gt">Abreviações</abbr></li>
        <li><abbr title="Usa-se a tag &lt code &gt">Código-fonte</abbr></li>
        <li><abbr title="Usa se as tags &lt ol &gt e &lt li &gt">Lista Númeradas</abbr></li>
        <li><abbr title="Usa se as tags &lt ul &gt e &lt li &gt">Listas com demarcadores</abbr></li>
    </ul>
    

    
</body>
</html>
