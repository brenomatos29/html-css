<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simples mente aumente e diminua o tamanho do navegador.</p>

    <picture> <!--A ordem deve ser seguida, exatamente menor > media>grande de cima pra baixo-->
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" 
        type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios com html</p>
    <audio src="midias/happy-mistake.mp3"controls autoplay></audio>
    <!--MP3 WAV E OGG formatos-->
    <audio preload="metadata" autoplay controls loop  >
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.ogg" type="audio/ogg">
        <source src="midias/guanaracast-33.wav" type="audio/wav">
        <p>Seu navegador não consegue reproduzir</p>
        <p><a href="midias/guanacast-33.mp3">Clicka aqui para baixar</a></p>
    </audio>
    
</body>
</html>
