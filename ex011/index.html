<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Carregando Vídeos internamente</h1>
    <p>O Vídeo abaixo é carregado diretamente do meu servidor</p>

    <video width="560" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.m4v" type="video/mp4">
        <source src="midias/meu-video.ogv" type="video/ogg">
        <source src="midias/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem comaptibilidade com reprodução de vídeos</p>
    </video>

    <h1>Incorporando vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/oJlY11LpNvY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
